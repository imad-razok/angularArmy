<button (click)="refresh()">Refresh</button>
<p *ngIf="!isActive">{{ msg }}</p>
<p [hidden]="!isActive">{{ msg }}</p>
<ul>
  <li *ngFor="let std of students; let i = index; trackBy: track">
    {{ std.id }} - {{ std.name }} -{{ i }}
  </li>
</ul>

<div *ngFor="let color of colors; let i = index">
  <label for="color_{{ i }}">{{ color }}</label>
  <input
    type="radio"
    name="color"
    id="color_{{ i }}"
    [value]="color"
    [(ngModel)]="selectedColor"
  />
</div>

<div [ngSwitch]="selectedColor">
  <p *ngSwitchCase="'red'">the color is red</p>
  <p *ngSwitchCase="'blue'">the color is red</p>
  <p *ngSwitchCase="'pink'">the color is pink</p>
  <p *ngSwitchDefault>there is no color</p>
</div>
<input type="text" #phone />
<button (click)="call(phone.value)">call</button>

<input type="text" #username />
